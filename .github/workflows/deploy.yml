name: Deploy Vite Project packages/umwelt-solid and VitePress docs/ to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: yarn workspace umwelt-solid install

      - name: Build umwelt-solid package
        run: yarn workspace umwelt-solid build

      - name: Build VitePress docs
        run: yarn workspace docs build

      - name: Prepare combined output
        run: |
          mkdir -p docs/.vitepress/dist/editor
          cp -r packages/umwelt-solid/dist/* docs/.vitepress/dist/editor/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
